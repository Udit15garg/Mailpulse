<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }
    .logo {
      width: 24px;
      height: 24px;
      background: #2563eb;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo svg {
      width: 14px;
      height: 14px;
      color: white;
    }
    h1 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
      color: #111827;
    }
    .button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin: 6px 0;
      width: 100%;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .button:hover {
      background: #1d4ed8;
    }
    .button.secondary {
      background: #f3f4f6;
      color: #374151;
    }
    .button.secondary:hover {
      background: #e5e7eb;
    }
    .status {
      padding: 10px 12px;
      margin: 12px 0;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
    }
    .status.success {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #bbf7d0;
    }
    .status.error {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }
    .divider {
      border-top: 1px solid #e5e7eb;
      margin: 16px 0;
    }
    .info {
      color: #6b7280;
      font-size: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
      </svg>
    </div>
    <h1>MailPulse</h1>
  </div>
  
  <button class="button" id="connect-btn">Open Dashboard</button>
  <button class="button secondary" id="sync-btn">Check Gmail Status</button>
  
  <div class="divider"></div>
  
  <div class="info">
    Navigate to Gmail and compose an email.<br>
    Toggle "Track this email" to enable tracking.
  </div>
  
  <div id="status" class="status" style="display: none;"></div>
  
  <script src="popup.js"></script>
</body>
</html>
